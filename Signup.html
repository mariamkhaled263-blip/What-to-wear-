<!doctype html>
<html>
<head>
    <title>Sign-up</title>

    <style>
        body {
            background-image: url('Background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: black;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: blue;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>Sign-up</h1>

    <form>
        <label for="Name">Name</label><br>
        <input id="Name" type="text" required><br><br>

        <label for="Email">Email</label><br>
        <input id="Email" type="email" required><br><br>

        <label for="pw">Password</label><br>
        <input id="pw" type="password" required><br><br>

        <label for="cpw">Confirm Password</label><br>
        <input id="cpw" type="password" required><br><br>

        <input type="submit" value="Sign-up"><br><br>

    
    </form>
    <p style="color:black; font-size:large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Already have an account?
        <a href="Login.html">Log-in</a></p>
    <p style="color:black; font-size: large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <a href="homepagefinal.html">Return to Home page</a>
    </p>


</body>
</html>
